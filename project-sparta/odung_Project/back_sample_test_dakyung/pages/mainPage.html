<div>
    <h2>메인페이지라능</h2>
    <button type="button" onclick="logoutAction()">로그아웃하기</button>  
    <button type="button" onclick="moveProfilePage()">개인프로필 이동</button>  

    <div class="mypost">
        <div class="form-floating mb-3">
            <img id="profileImg" width="50px" height="50px" src="/pictures/base.jpg" />
            <span id="nickname">닉네임</span>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                style="height: 100px"></textarea>
            <label for="floatingTextarea2">응원댓글</label>
        </div>
        <button onclick="save_comment(event)" type="button" class="btn btn-dark">응원 남기기</button>
    </div>

    <div id="comment-list">
        <div class="card commentCard">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p class="commentText">${cmtObj.text}</p>
                    <p id="${
                      cmtObj.id
                    }" class="noDisplay"><input class="newCmtInput" type="text" maxlength="30" /><button class="updateBtn" onclick="update_comment(event)">완료</button></p>
                    <footer class="quote-footer"><div>BY&nbsp;&nbsp;<img class="cmtImg" width="50px" height="50px" src="${
                      cmtObj.profileImg
                    }" alt="profileImg" /><span>${cmtObj.nickname ?? "닉네임 없음"}</span></div>
                    <div class="cmtAt">${new Date(cmtObj.createdAt).toString() .slice(0, 25)}</div></footer>
                </blockquote>
                <div class="${isOwner ? "updateBtns" : "noDisplay"}">
                     <button onclick="onEditing(event)" class="editBtn btn btn-dark">수정</button>
                  <button name="${
                    cmtObj.id
                  }" onclick="delete_comment(event)" class="deleteBtn btn btn-dark">삭제</button>
                </div>            
              </div>
       </div>


    </div>


</div>
