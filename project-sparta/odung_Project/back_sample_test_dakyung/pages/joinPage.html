<div id="joinPage">
    <div id="joinWrapper">
        <h1 id="joinTitle">회원가입 페이지</h1>

        <form onsubmit="joinAction(event)">
            <div class="joinInput">
                <div>EMAIL:</div>
                <input id="email" type="text" />
            </div>
            <div class="joinInput">
                <div>PW:</div>
                <input id="pw" type="password" />
            </div>

            <section id="joinBtnSection">
                <input type="submit" id="joinBtn" value="회원가입하기" />
            </section>
        </form>
    </div>
