<div class="empty_box"></div>

<!-- 프로필수정 모달 -->
<form id="profileForm" onsubmit="changeProfile(event)">
<div class="pu_modal pu_hidden">
    <div class="pu_modal_overlay">
      <div class="pu_modal_content">
        <div class="pu_modal_box">
          <div class="pu_modal_header">프로필</div>
          <!-- <div class="pu_modal_user"> -->
            <!-- <div class="pu_modal_user_box"> -->
              <div class="pu_modal_user_pic">


                <label id="imgLabel" for="imgInput">
                  <img class="pu_profile_img" src="/image/Keyword.png" id="profileView"/>
                  <input
                    onchange="onFileChange(event)"
                    id="imgInput"
                    type="file"
                    accept="images/*"
                    style="display:none"
                  />
                </label>
              <!-- </div> -->
              <div class="profile_edit_box">
                <label class="profile_edit_button" for="profile_file" onclick="onFileChange(event)"
                  >Upload</label
                >
                <input type="file" id="profile_file" />
                <label class="profile_delete_button" onclick="DeletePhoto()">Delete</label>
              </div>
            <!-- </div> -->
            <div class="pu_modal_user_nickname" id="nickname">nickname</div>
          </div>
          <div>
            <input class="pu_modal_textarea" id="profileNickname" type="text" value=""/>
          </div>
          <div class="pu_btn_box">
            <input type="submit" class="pu_com_btn" id="profileBtn" value="수정"/>
            <button class="pu_close_btn" onclick="pu_closeModal()">
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
